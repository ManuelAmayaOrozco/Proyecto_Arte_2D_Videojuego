<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Enlace al CSS de Bootstrap (CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <header>

    </header>

    <div>
        <h1>PROJECT PRIME Showdown</h1>

        <p></p>
    </div>
    
    <div class="container">

        <h2>PERSONAJES</h2>

        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
              <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
              <li data-target="#myCarousel" data-slide-to="1"></li>
            </ol>
        
            <!-- Wrapper for slides -->
            <div class="carousel-inner">
        
              <div class="item active">
                <img src="./imgs/Boss Mash Phony splash art.png" alt="Boss Mash Phony" style="width:100%;">
                <div class="carousel-caption">
                  <h3>Boss Mash Phony</h3>
                </div>
              </div>
        
              <div class="item">
                <img src="./imgs/Kirpan splash art.png" alt="Kirpan" style="width:100%;">
                <div class="carousel-caption">
                  <h3>Kirpan</h3>
                </div>
              </div>
          
            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </a>

        </div>

    </div>
    
    <div>

        <h2>HISTORIA</h2>

        <p></p>

    </div>

    <div>

        <h2>GAMEPLAY</h2>

        <p></p>

    </div>

    <!-- Enlace al archivo JS de Bootstrap (CDN) -->

</body>
</html>
